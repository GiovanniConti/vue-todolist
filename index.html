<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <main id="root">
    <h1 class="text-center p-4">Hello Vueoolean - Todolist</h1>

    <section class="text-center">
      <input type="text" placeholder="Vorrei..." class="col-3 p-1 align-middle mb-4" v-model="newTodoText" v-on:keyup.enter="onAddClick">
      <button type="button" class="btn btn-outline-primary mb-4" @click="onAddClick">Aggiungi</button>

      <div class="w-50 m-auto list-group d-flex flex-row text-start align-items-center" v-for="(task, i) in tasksList">
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1 " type="checkbox">
          {{i + 1}}. {{task.text}}
        </label>
        <button type="button" class="btn-close p-2" aria-label="Close" @click="onRemoveClick(i)"></button>
    </section>
  </main>
</body>
</html>
